        /* åˆ†é¡µæ§ä»¶ */
        .pagination-container {

        /* æ¨¡æ€æ¡† */

        /* å“åº”å¼ */
        @media (max-width: 768px) {

        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">AI Core Insight</div>
        
        <div class="daily-brief-card" id="dailyBrief">
            <h3>ğŸ“… ä»Šæ—¥ AI ç»¼è¿°</h3>
            <div id="briefContent">åŠ è½½ä¸­...</div>

        <div class="filter-group">
            <p style="color: #888; font-size: 12px; margin-bottom: 10px;">å†…å®¹ç­›é€‰</p>
            <button class="active" onclick="filterData('all')">å…¨éƒ¨å†…å®¹</button>
            <button onclick="filterData('å…·èº«æ™ºèƒ½')">ğŸ¤– å…·èº«æ™ºèƒ½</button>
            <button onclick="filterData('è‡ªåŠ¨é©¾é©¶')">ğŸš— è‡ªåŠ¨é©¾é©¶</button>

    <main class="main-content">
        <h2 id="pageTitle">æœ€æ–°åŠ¨æ€</h2>
        
        <div class="news-grid" id="newsGrid">
            </div>

        <div class="pagination-container">
            <button class="btn-page" id="prevBtn" onclick="changePage(-1)">ä¸Šä¸€é¡µ</button>
            <span id="pageInfo">1 / 1</span>
            <button class="btn-page" id="nextBtn" onclick="changePage(1)">ä¸‹ä¸€é¡µ</button>
            
            <div class="page-input-group">
                <input type="number" id="jumpInput" class="page-input" placeholder="é¡µç " min="1">
                <button class="btn-page" onclick="jumpToPage()">è·³è½¬</button>
            </div>
        </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDate" style="color:#888; font-size: 14px;"></p>
            <div id="modalBody" style="line-height: 1.6; margin-top: 20px;"></div>

    </div>

    <script>
        // é…ç½®
        const ITEMS_PER_PAGE = 6;
        let allData = [];
        let filteredData = [];
        let currentPage = 1;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            loadBrief();
            
            // ç»‘å®š Enter é”®è·³è½¬
            document.getElementById('jumpInput').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    jumpToPage();
                }
            });
        });

        // 1. æ•°æ®åŠ è½½ä¸å®¹é”™ (Test Mode)
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error("File not found");
                allData = await response.json();
                console.log("æ•°æ®åŠ è½½æˆåŠŸ");
            } catch (error) {
                console.warn("data.json åŠ è½½å¤±è´¥ï¼Œå¯åŠ¨æµ‹è¯•æ¨¡å¼ç”Ÿæˆå‡æ•°æ®");
                allData = generateTestData();
            }
            
            filteredData = allData;
            renderPage();
        }

        async function loadBrief() {
            try {
                const response = await fetch('daily_brief.json');
                const data = await response.json();
                document.getElementById('briefContent').innerText = data.content.substring(0, 100) + "...";
            } catch (e) {
                document.getElementById('briefContent').innerText = "æš‚æ— ä»Šæ—¥æ—¥æŠ¥ï¼Œæˆ–æ•°æ®åŠ è½½å¤±è´¥ã€‚";
            }
        }

        // æµ‹è¯•æ•°æ®ç”Ÿæˆå™¨
        function generateTestData() {
            const arr = [];
            const tags = ['å…·èº«æ™ºèƒ½', 'è‡ªåŠ¨é©¾é©¶'];
            for(let i=1; i<=20; i++) {
                arr.push({
                    id: i,
                    title: `æµ‹è¯•æ–°é—»æ ‡é¢˜ ${i}: å…³äºç«¯åˆ°ç«¯æ¨¡å‹çš„æœ€æ–°è¿›å±•`,
                    date: '2025-05-20',
                    tag: tags[i % 2],
                    summary: 'è¿™æ˜¯ä¸€æ¡ç”±å‰ç«¯è‡ªåŠ¨ç”Ÿæˆçš„æµ‹è¯•æ•°æ®ã€‚å› ä¸ºæœªèƒ½åŠ è½½ data.jsonï¼Œä¸ºäº†å±•ç¤º UI æ•ˆæœè€Œæ˜¾ç¤ºã€‚å®é™…éƒ¨ç½²æ—¶è¯·ç¡®ä¿ GitHub Actions å·²æˆåŠŸè¿è¡Œã€‚',
                    link: '#'
                });
            }
            return arr;
        }

        // 2. ç­›é€‰é€»è¾‘
        function filterData(tag) {
            // æ›´æ–°æŒ‰é’®æ ·å¼
            const buttons = document.querySelectorAll('.filter-group button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (tag === 'all') {
                filteredData = allData;
            } else {
                filteredData = allData.filter(item => item.tag === tag);
            }
            
            // é‡ç½®å›ç¬¬ä¸€é¡µ
            currentPage = 1;
            renderPage();
        }

        // 3. æ¸²æŸ“æ ¸å¿ƒé€»è¾‘
        function renderPage() {
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = '';

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageData = filteredData.slice(start, end);

            pageData.forEach(item => {
                const tagClass = item.tag === 'å…·èº«æ™ºèƒ½' ? 'tag-embodied' : 'tag-auto';
                const card = `
                    <div class="news-card" onclick="openModal(${item.id})">
                        <span class="card-tag ${tagClass}">${item.tag}</span>
                        <div class="card-title">${item.title}</div>
                        <div class="card-date">${item.date}</div>
                        <div class="card-summary">${item.summary}</div>
                    </div>
                `;
                grid.innerHTML += card;
            });

            updatePaginationControls();
            
            // è‡ªåŠ¨å›é¡¶
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 4. åˆ†é¡µæ§åˆ¶
        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE) || 1;
            document.getElementById('pageInfo').innerText = `${currentPage} / ${totalPages}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(delta) {
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
            const newPage = currentPage + delta;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderPage();
            }
        }

        function jumpToPage() {
            const input = document.getElementById('jumpInput');
            const page = parseInt(input.value);
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);

            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderPage();
            } else {
                alert(`è¯·è¾“å…¥ 1 åˆ° ${totalPages} ä¹‹é—´çš„é¡µç `);
            }
        }

        // 5. æ¨¡æ€æ¡†é€»è¾‘
        function openModal(id) {
            const item = allData.find(d => d.id === id); // æ³¨æ„ï¼šæµ‹è¯•æ•°æ®ç”¨ id æŸ¥æ‰¾ï¼Œå®é™…å¯èƒ½éœ€è¦æ›´å¥å£®çš„æŸ¥æ‰¾
            if (!item) return;

            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalDate').innerText = item.date;
            document.getElementById('modalBody').innerText = item.summary; // è¿™é‡Œå¯ä»¥æ”¹ä¸ºæ”¯æŒ Markdown æ¸²æŸ“
            document.getElementById('modalLink').href = item.link;
            
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
