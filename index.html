<div class="container">

    <main class="main-content">

            <button class="filter-btn active" onclick="filter('all')">å…¨éƒ¨åŠ¨æ€</button>
            <button class="filter-btn" onclick="filter('Paper')">ğŸ“„ å­¦æœ¯è®ºæ–‡</button>
            <button class="filter-btn" onclick="filter('å…·èº«æ™ºèƒ½')">ğŸ¦¾ å…·èº«æ™ºèƒ½</button>
            <button class="filter-btn" onclick="filter('è‡ªåŠ¨é©¾é©¶')">ğŸš— è‡ªåŠ¨é©¾é©¶</button>

        <div id="list" style="min-height: 300px;">
            <div style="text-align:center; padding:60px; color:#aaa; font-size: 1.1em;">

<div class="modal-overlay" id="modal" onclick="document.getElementById('modal').style.display='none'">

        <span class="close-btn" onclick="document.getElementById('modal').style.display='none'">&times;</span>

    </div>
</div>

<script>
    let allData=[], filteredData=[], curPage=1; 
    const perPage=6; // æ¯é¡µæ˜¾ç¤º 6 æ¡

    // 1. åŠ è½½æ–°é—»æ•°æ®
    fetch('data.json?t='+Date.now())
        .then(r => {
            if (!r.ok) throw new Error("æ— æ³•è¯»å–æ–‡ä»¶");
            return r.json();
        })
        .then(data => {
            initApp(data);
        })
        .catch(e => {
            console.warn("æ•°æ®åŠ è½½å¤±è´¥ (å¯èƒ½æ˜¯æœ¬åœ°è¿è¡Œæˆ–æ–‡ä»¶ç¼ºå¤±)ã€‚æ­£åœ¨ç”Ÿæˆæµ‹è¯•æ•°æ®ä»¥å±•ç¤º UI...", e);
            // --- æ¨¡æ‹Ÿæµ‹è¯•æ•°æ® (ç¡®ä¿ä½ èƒ½çœ‹åˆ° UI) ---
            const mockData = Array.from({length: 25}, (_, i) => ({
                title: `[æµ‹è¯•] è¿™æ˜¯ç¬¬ ${i+1} æ¡æ–°é—»æ ‡é¢˜`,
                source: i%3===0?'Paper':(i%2===0?'Embodied AI':'Auto Drive'),
                date: '2025-01-01',
                summary: 'è¿™æ˜¯ä¸€æ¡è‡ªåŠ¨ç”Ÿæˆçš„æµ‹è¯•æ•°æ®ï¼Œç”¨äºæ¼”ç¤ºã€ç¿»é¡µã€‘å’Œã€è·³è½¬ã€‘åŠŸèƒ½æ˜¯å¦æ­£å¸¸ã€‚å› ä¸º data.json åŠ è½½å¤±è´¥äº†ï¼Œæ‰€ä»¥ä½ çœ‹åˆ°çš„æ˜¯è¿™äº›å‡æ•°æ®ã€‚',
                link: '#',
                lang: i%4===0?'EN':'CN'
            }));
            initApp(mockData);
        });

    // 2. åŠ è½½æ—¥æŠ¥ (éæ ¸å¿ƒï¼Œå¤±è´¥å¿½ç•¥)
    fetch('daily_brief.json?t='+Date.now())
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(data => {
            document.getElementById('brief-date').innerText = data.date;
            const htmlContent = marked.parse(data.content);
            document.getElementById('brief-container').innerHTML = `<div class="brief-content">${htmlContent}</div>`;
        })
        .catch(() => {
            document.getElementById('brief-container').innerHTML = '<div style="padding:20px;opacity:0.6;text-align:center;">æš‚æ— æ—¥æŠ¥æ•°æ®</div>';
        });

    // --- æ ¸å¿ƒé€»è¾‘ ---
    function initApp(data) {
        if(!data || !data.length) { 
            document.getElementById('list').innerHTML='<div style="text-align:center;padding:60px;color:#aaa;">ğŸ“­ æš‚æ— æ•°æ®</div>'; 
            return; 
        }
        // æŒ‰æ—¥æœŸæ’åº
        data.sort((a,b) => new Date(b.date)-new Date(a.date));
        allData = data;
        
        // æ˜¾ç¤ºåˆ†é¡µæ  (å…³é”®ï¼)
        document.getElementById('pagination').style.display = 'flex';
        
        // åˆå§‹æ¸²æŸ“
        filter('all');
    }

    function filter(tag) {
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        event.target.classList.add('active');
        filteredData = tag==='all' ? allData : allData.filter(i=>i.source.includes(tag)||(tag==='å…·èº«æ™ºèƒ½'&&i.source.includes('Embodied')));
        
        curPage = 1; // åˆ‡æ¢åˆ†ç±»æ—¶é‡ç½®åˆ°ç¬¬ä¸€é¡µ
        render();
    }

    function render() {
        const list = document.getElementById('list'); 
        list.innerHTML='';
        
        // åˆ†é¡µåˆ‡ç‰‡
        const start = (curPage - 1) * perPage;
        const end = start + perPage;
        const pageData = filteredData.slice(start, end);

        if(!pageData.length) { 
            list.innerHTML='<div style="text-align:center;padding:60px;color:#aaa;">è¯¥åˆ†ç±»ä¸‹æš‚æ— å†…å®¹</div>'; 
            updatePageInfo();
            return;
        }
        
        pageData.forEach(item => {
            let tagType = item.lang==='EN'?'tag-en':(item.source.includes('Paper')?'tag-paper':'tag-cn');
            const d = document.createElement('div'); d.className='card';
            d.onclick=()=>openModal(item, tagType); 
            d.innerHTML = `
                <div class="meta"><span class="tag ${tagType}">${item.source}</span><span>${item.date}</span></div>
                <div class="title">${item.title}</div>
                <div class="summary-box">
                    <div>${item.summary || "æš‚æ— è§£è¯»"}</div>
                </div>
            `;
            list.appendChild(d);
        });
        
        updatePageInfo();
    }

    function updatePageInfo() {
        const total = Math.ceil(filteredData.length/perPage);
        const displayTotal = total > 0 ? total : 1;
        document.getElementById('pageInfo').innerText = `${curPage} / ${displayTotal}`;
        
        // æŒ‰é’®çŠ¶æ€æ§åˆ¶
        document.getElementById('prev').disabled = curPage === 1;
        document.getElementById('next').disabled = curPage === displayTotal || displayTotal === 0;
    }

    function changePage(d) { 
        curPage += d; 
        render(); 
        window.scrollTo({ top: 0, behavior: 'smooth' }); 
    }
    
    function jumpToPage() {
        const input = document.getElementById('jumpInput');
        const p = parseInt(input.value);
        const total = Math.ceil(filteredData.length/perPage);
        
        if(p >= 1 && p <= total) { 
            curPage = p; 
            render(); 
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
            input.value = ''; 
        } else {
            alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é¡µç  (1-' + (total||1) + ')');
        }
    }

    function openModal(item, tagType) {
        const tagEl = document.getElementById('m-tag');
        tagEl.className = `tag ${tagType}`;
        tagEl.innerText = item.source;
        document.getElementById('m-title').innerText = item.title;
        document.getElementById('m-body').innerText = item.summary || "æš‚æ— è¯¦ç»†è§£è¯»";
        document.getElementById('m-link').href = item.link;
        document.getElementById('modal').style.display = 'flex';
    }
</script>
