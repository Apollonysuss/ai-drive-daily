name: 手动挖掘历史

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  history-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - run: pip install requests
    
    # 1. 先拉取远程代码，防止冲突
    - name: 拉取最新数据
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull origin main || echo "远程仓库可能是空的，跳过拉取"
    
    # 2. 运行脚本
    - name: 运行历史挖掘
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: python get_history.py
      
    # 3. 检查文件是否存在（调试用）
    - name: 检查文件生成情况
      run: ls -l
      
    # 4. 上传结果 (加了容错判断)
    - name: 保存结果
      run: |
        if [ -f "data.json" ]; then
          git add data.json
          git commit -m "History update" || echo "没有新内容变化"
          git push origin main
        else
          echo "⚠️ 警告：data.json 文件未生成！请检查 Python 脚本日志。"
        fi
